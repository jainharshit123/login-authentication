<!DOCTYPE html>
<html>
  <head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <title>login-authentication</title>
  <link rel="stylesheet"  href="index.css">
  <script src="script.js"></script> 
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
          <input style="display: none;" class="navcheck"  type="checkbox" id="checkbox_toggle">
          <label for="checkbox_toggle" class="hamburger">&#9776;</label>
          <div class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="#">About</a></li>
          </div>
        </ul>
      </nav>
      <div class="container">
      <div class="login-box">
          <h1 style="margin-bottom: 30%;">Sign In</h1>
          <form name="myform" method="post" onsubmit="return validateform()">
            <div >
                <div style="display: flex;">
                <span class="lable"> Username/<br> Email </span><input  class="detail" type="username" type="email" id="username" name="name" required >&nbsp;&nbsp;<span class="icon"><i class='bx bxs-user-circle'></i></span>
             </div> 
            <br><br>
             <div style="display: flex;">
                <span class="lable">Password</span><input class="detail" type="password" id="password" name="password" >&nbsp;&nbsp;<span class="icon"><i class='bx bxs-lock-alt' ></i></span>
             </div>
            </div>
            <div class="remember-forget">
                <label style="color: white;"><input class="checkbox" type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
              <button  onclick="validateform()" class="signin">Sign In</button>
              <div class="login-required" style="margin: 3% 0; color: white; margin-left: 10%;"><br> Don't have an account <a  href="signup.html" >Sign Up</a></div>  
          </form>
      </div>
      <div class="social-icon">
            <span class="insta"><i class='bx bxl-instagram-alt' ></i></span>
            <span class="facebook"><i class='bx bxl-facebook-circle' ></i></span>
            <span class="linkedin"><i class='bx bxl-linkedin-square' ></i></span>
          </div>
  </div>
  <div style=" text-align: center;">
      <footer style="width: 89%; border-radius: 10px; position: relative; left: 5%; color: white; padding: 1%;">
          <p>&#169 login-authentication@gmail.com</p>
      </footer>
  </div>
</body>
</html>
